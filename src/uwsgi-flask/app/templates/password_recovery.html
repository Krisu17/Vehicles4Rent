<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Odzyskiwanie hasła - NoTellNote</title>
    <meta charset="utf-8">
    <link href="static/styles/style.css" rel="stylesheet" type="text/css">
    <script src="static/scripts/recovery-script.js"></script>
    <link rel="icon" type="image/png" href="../static/images/logo.png"/>
</head>
<body class="registration_body">
<nav>
    <div class="logo">
        <img class="logo_image" src="../static/images/logo.png" alt="logo">
        <h4 class="logo_title">NoTellNote</h4>
    </div>
    <ul>
        <li><a href="/">Strona główna</a></li>
        <li><a href="/register">Zarejestuj się</a></li>
        <li><a href="/login">Zaloguj</a></li>
    </ul>
</nav>

<section>

    <h2>Odzyskiwanie hasła</h2>

    <form id="pass-rec-form" class="login-form">

        <div class="form-row">
            <label for="login" class="required">Proszę podać login konta, którego nie pamiętasz hasła</label><br>
            <input id="login" type="text" name="login" class="input-field" placeholder="Pawel"/>
        </div>

        <div class="form-row">
            <p>Aby odzyskać hasło proszę podać poprawną datę urodzenia oraz email przypisany do konta.</p><br><br>
            <label for="birthDate" class="required">Data urodzenia</label><br>
            <input id="birthDate" type="date" name="birthDate" class="input-field"/>
        </div>


        <div class="form-row">
            <label for="email" class="required">Email</label><br>
            <input id="email" type="email" name="email" class="input-field" placeholder="example@company.com"/>
            
        </div>

        
        <div class="form-row">
            
            <input id="button-pass-rec" type="submit" value="Wyślij"/><br><br>
            
        </div>
        <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>


</section>

<footer>
    <p class="footer-inline left">&copy; 2020 Krzysztof Anderson</p>
    
</footer>
</body>
</html>
