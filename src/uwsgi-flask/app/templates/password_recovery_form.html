<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Zarejestruj sie do NoTellNote</title>
    <meta charset="utf-8">
    
    <link href="../static/styles/style.css" rel="stylesheet" type="text/css">
    <script src="../static/scripts/change-password-script.js"></script>
    <link rel="shortcut icon" href="../static/images/logo.png">
</head>
<body class="registration_body">
<nav>
    <div class="logo">
        <img class="logo_image" src="../static/images/logo.png" alt="logo">
        <h4 class="logo_title">NoTellNote</h4>
    </div>
    <ul>
        <li><a href="/">Strona główna</a></li>
        <li><a href="/register">Zarejestuj się</a></li>
        <li><a href="/login">Zaloguj</a></li>
    </ul>
</nav>

<section>

    <h2>Odzyskiwanie hasła</h2>

    <form id="recovery-form" class="registration-form">

        <div class="form-row">
            <p>Odzyskiwanie hasła dla konta <b>{{login}}</b></p><br><br>
            <p>Wprowadź nowe hasło zgodne z zasadami. I tym razem je gdzieś porządnie zapisz ;)</p><br><br>
            <label for="password" class="required">Hasło</label><br>
            <input id="password" type="password" name="password" class="input-field" placeholder="Hasło"/>
        </div>

        <div class="form-row">
            <label for="second_password" class="required">Powtórz hasło</label><br>
            <input id="second_password" type="password" name="second_password" class="input-field" placeholder="Powrórz hasło"/>
        </div>

        <div class="form-row">
            <label for="passwordEntropy">Entropia hasła</label><br>
            <div id="passwordEntropyOutside">
                <div id="passwordEntropy"></div>
                
            </div>
            <div id="passwordEntropyText">
                <h5>Bardzo mała</h5>
            </div>
        </div>
        <div id="token_url" hidden=true>{{token_url}}</div>

        <div class="form-row">
            <input id="button-pass-rec" type="submit" value="Zmień"/>
        </div>
        <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>

</section>
<footer>
    <p class="footer-inline left">&copy; 2020 Krzysztof Anderson</p>
</footer>
</body>
</html>
