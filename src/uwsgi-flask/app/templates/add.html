<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Dodaj notatkę do NoTellNote</title>
    <meta charset="utf-8">
    <link href="static/styles/style.css" rel="stylesheet" type="text/css">
    <script src="static/scripts/add-script.js"></script>
    <link rel="icon" type="image/png" href="../static/images/logo.png"/>
</head>
<body class="registration_body">
<nav>
    <div class="logo">
        <img class="logo_image" src="../static/images/logo.png" alt="logo">
        <h4 class="logo_title">NoTellNote</h4>
    </div>
    <ul>
        <li><a href="/">Strona główna</a></li>
        {% if isValidCookie %}
        <li><a href="/add_note">Dodaj notatkę</a></li>
        <li><a href="/notes">Moje notatki</a></li>
        <li><a href="/logout">Wyloguj się</a></li>
        {% else %}
        <li><a href="/register">Zarejestuj się</a></li>
        <li><a href="/login">Zaloguj</a></li>
        {% endif %}
    </ul>
</nav>
{% if isValidCookie %}


<section>

    <h2>Dodaj nową notatkę</h2>

    <form id="add-form" class="login-form">

        <div class="form-row">
            <label for="title" class="required">Tytuł</label><br>
            <input id="title" type="text" name="title" class="input-field" placeholder="Tytuł"/>
        </div>


        <div class="form-row">
            <label for="note_text" class="required">Treść</label><br>
            <textarea id="note_text" type="text" name="note_text" rows="10" cols="30" class="input-field">

            </textarea>
        </div>

        <div class="form-row">
            <label for="note_file">Plik</label>
            <input id="note_file" type="file" name="note_file" accept="image/png, image/jpeg, image/jpg, file/txt, image/pdf">
        </div>

        <div class="form-row">
            <label for="secure_checkbox">Szyfruj</label>
            <input type="checkbox" id="secure_checkbox" name="secure_checkbox" onchange="updatePasswordVisibility(this)"/>
            <label for="checkbox_public">Publiczna</label>
            <input type="checkbox" id="checkbox_public" name="checkbox_public" />
            
        </div>


        <div id="password_input" class="form-row">
            <label for="password" class="required">Hasło</label><br>
            <input id="password" type="password" name="password" class="input-field" placeholder="Hasło"/>
        </div>

        
        <div class="form-row">
            
            <input id="button-add-form" type="submit" value="Dodaj"/><br><br>
           
        </div>
        <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>


</section>
{% else %}
<section>
    <h2>Najpierw się zaloguj </h2>
</section>
{% endif %}
<footer>
    <p class="footer-inline left">&copy; 2020 Krzysztof Anderson</p>
    
</footer>
</body>
</html>
